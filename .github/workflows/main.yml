name: CI
on:
  - pull_request
jobs:
  test:
    name: Node v${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        node-version:
          - 14
          - 16
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install
      - run: yarn build
      - run: |
          echo "/home/runner/work/crypto-cli/crypto-cli/dist/index.js"
          yarn test
