name: CI
on:
  push:
    branches:
      - '**'
      - '!develop'
      - '!master'
jobs:
  test:
    name: Node.js ${{ matrix.node-version }}
    runs-on: self-hosted
    env:
      INPUT_TOKEN: ${{ secrets.NPM_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 16
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install
      - run: yarn build
      - run: chmod +x dist/index.js
      - run: yarn test
